<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Tic-Tac-Toe Game</h1>
    <div id="game">
        <div id="board">
            <div class="cell" data-cell="0"></div>
            <div class="cell" data-cell="1"></div>
            <div class="cell" data-cell="2"></div>
            <div class="cell" data-cell="3"></div>
            <div class="cell" data-cell="4"></div>
            <div class="cell" data-cell="5"></div>
            <div class="cell" data-cell="6"></div>
            <div class="cell" data-cell="7"></div>
            <div class="cell" data-cell="8"></div>
        </div>
        <button id="generateInvite">Generate Invite Link</button>
        <div id="inviteLink"></div>
    </div>

    <script>
        const socket = io.connect('http://127.0.0.1:3000'); // Ensure this matches your Flask-SocketIO server

        // Generate Invite Link
        document.getElementById('generateInvite').onclick = function() {
            socket.emit('generate_invite');
        };

        socket.on('invite_link', function(link) {
            document.getElementById('inviteLink').innerHTML = `Invite Link: <a href="${link}">${link}</a>`;
        });

        // Handling Game Moves
        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => {
            cell.onclick = function() {
                const cellIndex = this.getAttribute('data-cell');
                socket.emit('make_move', {cellIndex});
            };
        });

        socket.on('move_made', function({cellIndex, symbol}) {
            document.querySelector(`[data-cell="${cellIndex}"]`).innerHTML = symbol;
        });

        // Game Result
        socket.on('game_result', function(result) {
            alert(result);
        });
    </script>
</body>
</html>
